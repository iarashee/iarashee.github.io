<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Iarashee Exam 2</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<h1>Ibrahim A. Rasheed</h1>
	
	<div class = "photo-grid">
		
		<div class = "left" id = "leftimg">
			<img src="images/examPic.JPG" alt="colleen_exam" style="float: left; width: 30%;">
		</div>
		
		<div class = "right">
			<img src="images/UMSI-logo.jpg" id="rightimg" alt="umsi_logo" style="float: left; width: 30%;">
		</div>
	
	</div>
	<div class="button" style="white-space: nowrap;">
		<button onclick="hide_image()">Hide Image</button>
		<button onclick="show_image()">Show Image</button>
	</div>



	<script>
	function hide_image() {
    	var x = document.getElementById("leftimg");
    	x.style.display = "none";
    	var y = document.getElementById("rightimg");
    	y.style.alignContent="center";
    }
    function show_image() {
    	var x = document.getElementById("leftimg");
    	x.style.display = "block";

    }
    </script>

</body>
</html>
